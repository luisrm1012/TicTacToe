<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="row">
                <div class="square" value="1"></div>
                <div class="square" value="2"></div>
                <div class="square" value="3"></div>
            </div>

            <div class="row">
                <div class="square" value="4"></div>
                <div class="square" value="5"></div>
                <div class="square" value="6"></div>
            </div>

            <div class="row">
                <div class="square" value="7"></div>
                <div class="square" value="8"></div>
                <div class="square" value="9"></div>
            </div>
        </div>
        <div id="modal">
            <p id="winner"></p>
            <button id="playAgain" onclick="location.reload()">Play Again</button>
        </div>
    </div>



</body>

</html>
